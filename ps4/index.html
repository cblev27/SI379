<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            text-align: center;
            background-color: #165BAA;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
        }

        .question-container {
            background-color: #FFA4B6;
            border: 1px solid #a155b9;
            padding: 20px;
            border-radius: 5px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            cursor: pointer;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .feedback {
            font-weight: bold;
            color: #f9d1d1;
        }

        .score {
            margin: 20px 0;
        }

        button {
            background-color: #f765a3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #a155b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Trivia Quiz</h1>
        <div class="question-container">
            <p id="question">Loading question...</p>
            <ul id="answers">
                <!-- Answer choices will be populated here -->
            </ul>
        </div>
        <div class="feedback">
            <p id="feedback"></p>
        </div>
        <div class="score">
            <p>Score: <span id="score">0</span></p>
        </div>
        <div id="timer"></div>
        <button id="next-button">Next Question</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
