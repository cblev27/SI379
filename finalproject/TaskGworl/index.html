<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/node-notifier@9.0.0/dist/index.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Task Manager</title>
</head>
<body>
    <div class="container">
        <h1 id="page-title">TaskGworl: Get it Done!</h1>
  <div id="app">
    <div id="login-container" class="container">
      <h2>Login</h2>
      <input type="text" id="login-username" placeholder="Username">
      <input type="password" id="login-password" placeholder="Password">
      <button onclick="login()">Log In</button>
      <p id="login-error" class="error"></p>
    </div>

    <div id="tasks-container" class="container hidden">
      <h2>Welcome, <span id="user-username"></span>!</h2>
      <div id="task-form">
        <input type="text" id="task-name" placeholder="Task Name">
        <textarea id="task-description" placeholder="Task Description"></textarea>
    
        <select id="task-category">
          <option value="work">Work</option>
          <option value="personal">Personal</option>
          <option value="shopping">Shopping</option>
        </select>
        <input type="date" id="task-due-date">
        <input type="datetime-local" id="task-reminder" placeholder="Task Reminder">
        <button onclick="addTask()">Add Task</button>
      </div>
      <div id="tasks-list"></div>
    </div>

    <div id="profile-container" class="container hidden">
      <h2>Profile</h2>
      <input type="file" id="profile-picture" accept="image/*">
      <input type="text" id="profile-username" placeholder="Username">
      
      <button onclick="updateProfile()">Update Profile</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
